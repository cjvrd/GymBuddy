<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatroom</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=League+Spartan">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./css/chatroom.css">
</head>

<body>
    <br>
    <br>
    <br>
    <div class="container">
        <!-- GymBuddy Heading -->
        <div class="row m-3">
            <h1 id="GymBuddyTitle">Support Chatroom</h1>
        </div>
    </div>
    <div class="container">
        <div id="chat-container">
            <div id="message-container"></div>
        </div>
        <div class="input-group mb-3">
            <input id="message-input" type="text" class="form-control mt-1" placeholder="Type your message...">
            <button class="btn btn-success mt-1" type="button" id="send-button">Send</button>
        </div>
        <div class="d-grid justify-content-center fixed-bottom m-3" id="logoutContainer">
            <button class="btn btn-dark" id="logoutButton">Logout</button>
        </div>
    </div>

    <!-- dashboard button -->
    <div class="d-grid justify-content-start fixed-top m-2" id="dashboardContainer">
        <button class="btn btn-dark" id="dashboardButton">Return to Dashboard</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/chatroom.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
