<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=League+Spartan">
    <link rel="stylesheet" href="./css/details.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

</head>

<body>
    
    <!-- GymBuddy Heading -->
    <nav class="navbar">
        <div>
            <h1 id="GymBuddyTitle">Training Cycles</h1>
        </div>
        <!-- Logout Button -->
        <div id="logoutContainer">
            <button id="logoutButton">Logout</button>
        </div>
    </nav>

    <div class="container">
        <!-- Tab buttons -->
        <div class="tab-buttons">
            <button class="tab-button active" data-for="tab1">Tab 1</button>
            <button class="tab-button" data-for="tab2">Tab 2</button>
        </div>
    
        <!-- Tab contents -->
        <div class="tab-content">
            <div id="tab1" class="content tab-pane active">
                <h4 class="tab1-header">Cycle 9/23</h4>
                <div class="cycle-status">
                    <div class="progress-container">
                        <div class="progress-bar"></div>
                    </div>
                    <div class="progress-details">
                        <h5>Status</h5>
                        <!-- calculate no. days completed in this cycle -->
                        <p>4 out of 12 days completed</p>
                        <!-- retrieve which week is on-going -->
                        <p>Week: 2</p>
                        <!-- retrieve which day is on-going -->
                        <p>Day: 2</p>
                    </div>
                </div>
                <!-- calculate exercises done/36 exercises? -->
                <div class="progress-text"></div>
            </div>
            <div id="tab2" class="tab-pane">Content for Tab 2</div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/scripts.js" ></script>
    <script src="js/details.js" ></script>


</body>

</html>
