<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=League+Spartan">
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <!-- GymBuddy Heading -->
        <div class="row m-3">
            <h1 id="GymBuddyTitle">GymBuddy</h1>
        </div>
    </div>

    <!-- sign up form -->
    <div class="container">
        <form id="signupForm">
            <div class="row justify-content-center" id="signUp">
                <div class="col-sm-9">
                    <!-- account details -->    
                    <p class="text-white text-center fs-4">Enter new account details:</p>

                    <div class="form-floating shadow mb-1">
                        <input type="text" class="form-control" id="fullName" name="name" placeholder="firstname">
                        <label for="fullName">Full Name:</label>
                    </div>

                    <div class="form-floating shadow mb-1">
                        <input type="email" class="form-control" id="email" name="email" placeholder="email@email.com">
                        <label for="email">Email Address:</label>
                    </div>

                    <div class="form-floating shadow mb-1">
                        <input type="password" class="form-control" id="password" name="password"
                            placeholder="password">
                        <label for="password">Password:</label>
                    </div>

                    <div class="form-floating shadow mb-1">
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
                            placeholder="password">
                        <label for="confirmPassword">Confirm Password:</label>
                    </div>

                    <!-- user details for program -->
                    <p class="text-white text-center fs-4">Fill out your details for your program:</p>

                    <div class="wrapper text-center d-grid">
                        <p class="text-white fs-5"> How old are you? </p>
                        <!-- age group selector -->
                        <div class="btn-group">
                            <input type="radio" class="btn-check" name="age" id="young" value="young" checked>
                            <label class="btn btn-dark" for="young">16-39</label>

                            <input type="radio" class="btn-check" name="age" id="middle" value="middle">
                            <label class="btn btn-dark" for="middle">40-65</label>

                            <input type="radio" class="btn-check" name="age" id="old" value="old">
                            <label class="btn btn-dark" for="old">65+</label>
                        </div>
                    </div>

                    <br>
                    
                    <div class="wrapper text-center d-grid" id="gender">
                        <p class="text-white fs-5"> What is your gender?</p>
                        <!-- gender selector -->
                        <div class="btn-group">
                            <input type="radio" class="btn-check" name="gender" id="male" value="male" checked>
                            <label class="btn btn-dark" for="male">Male</label>

                            <input type="radio" class="btn-check" name="gender" id="female" value="female">
                            <label class="btn btn-dark" for="female">Female</label>

                            <input type="radio" class="btn-check" name="gender" id="other" value="other">
                            <label class="btn btn-dark" for="other">Other</label>
                        </div>
                    </div>

                    <br>

                    <div class="wrapper text-center d-grid" id="goal">

                        <p class="text-white fs-5"> What are your training goals?</p>
                        <!-- goals selector -->
                        <div class="btn-group">
                            <input type="radio" class="btn-check" name="goal" id="buildMuscle" value="buildMuscle"
                                checked>
                            <label class="btn btn-dark" for="buildMuscle">Build Muscle</label>

                            <input type="radio" class="btn-check" name="goal" id="buildStrength" value="buildStrength">
                            <label class="btn btn-dark" for="buildStrength">Build Strength</label>

                            <input type="radio" class="btn-check" name="goal" id="loseWeight" value="loseWeight">
                            <label class="btn btn-dark" for="loseWeight">Lose Weight</label>
                        </div>

                    </div>

                    <br>
                    <!-- submit button -->
                    <div class="d-grid">
                        <button type="submit" class="btn btn-dark" id="submitButton">Submit</button>
                    </div>

                    <br>

                </div>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>

</body>

</html>
