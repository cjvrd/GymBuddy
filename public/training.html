<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Homepage</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=League+Spartan">
	<link rel="stylesheet" href="./css/styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

	<br>
	<br>
	<br>
	<br>

	<div class="container">
		<!-- GymBuddy Heading -->
		<div class="row m-3">
			<h1 id="GymBuddyTitle">GymBuddy</h1>
		</div>
	</div>

	<!-- traverse through training weeks -->
	<div class="container">
		<nav class="nav nav-pills nav-justified gap-2">
			<a class="nav-link active" data-week="1">Week 1</a>
			<a class="nav-link" data-week="2">Week 2</a>
			<a class="nav-link" data-week="3">Week 3</a>
			<a class="nav-link" data-week="4">Week 4</a>
		</nav>
	</div>

	<br>

	<!-- training days buttons -->
	<div class="container">
		<!-- day 1 -->
		<div class="row">
			<div class="d-grid mb-2">
				<button class="btn btn-dark btn-lg" type="button" data-bs-toggle="collapse" data-bs-target="#day1"
					aria-expanded="false" aria-controls="day1">
					Day 1
				</button>
			</div>
			<div class="collapse mb-2" id="day1">
				<div class="card card-body text-bg-dark text-center">
					<table class="table table-dark">
						<thead>
							<tr>
								<th>Exercise</th>
								<th>Sets</th>
								<th>Reps</th>
								<th>Complete</th>
							</tr>
						</thead>
						<tbody id="dayOneBody">

						</tbody>
					</table>
				</div>
			</div>
		</div>

		<!-- day 2 -->
		<div class="row">
			<div class="d-grid mb-2">
				<button class="btn btn-dark btn-lg" type="button" data-bs-toggle="collapse" data-bs-target="#day2"
					aria-expanded="false" aria-controls="day2">
					Day 2
				</button>
			</div>
			<div class="collapse mb-2" id="day2">
				<div class="card card-body text-bg-dark text-center">
					<table class="table table-dark">
						<thead>
							<tr>
								<th>Exercise</th>
								<th>Sets</th>
								<th>Reps</th>
								<th>Complete</th>
							</tr>
						</thead>
						<tbody id="dayTwoBody">
							
						</tbody>
					</table>
				</div>
			</div>
		</div>

		<!-- day 3 -->
		<div class="row">
			<div class="d-grid mb-2">
				<button class="btn btn-dark btn-lg" type="button" data-bs-toggle="collapse" data-bs-target="#day3"
					aria-expanded="false" aria-controls="day3">
					Day 3
				</button>
			</div>
			<div class="collapse mb-2" id="day3">
				<div class="card card-body text-bg-dark text-center">
					<table class="table table-dark">
						<thead>
							<tr>
								<th>Exercise</th>
								<th>Sets</th>
								<th>Reps</th>
								<th>Complete</th>
							</tr>
						</thead>
						<tbody id="dayThreeBody">

						</tbody>
					</table>
				</div>
			</div>
		</div>

		<div class="text-center">
			<!-- going to change this, for program updates, this will trigger function to increase reps -->
			<p class="text-success">
				<input type="checkbox"><b>Complete Week</b>
			</p>
		</div>
	</div>

	<br>
	<!-- logout button -->
	<div class="d-grid justify-content-center fixed-bottom mb-3" id="logoutContainer">
		<button class="btn btn-dark" id="logoutButton">Logout</button>
	</div>

	<script src="https://code.jquery.com/jquery-3.6.0.min.js"
		integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
		<script src="/socket.io/socket.io.js"></script>
		<script src="js/scripts.js"></script>
	<script src="js/displayprogram.js" ></script>
</body>

</html>
