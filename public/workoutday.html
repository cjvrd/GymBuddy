<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=League+Spartan">
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>

  <body>
        
    <br>
    <br>
    <br>
    <br>

    <div class="container">
        <!-- GymBuddy Heading -->
        <div class="row m-3">
            <h1 id="GymBuddyTitle">GymBuddy</h1>
        </div>
    </div>

    <div class="container">
      <div class="row">
        <span class="border-0">
          <div class="col-sm-4">
            <span class="border border-primary">
              <h3>Week 1</h3>
          </div>
        </span>
        <div class="col-sm-4" id="rcorners">
          <h3>Day 1</h3>
        </div>
        <div class="container">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Exercise</th>
                <th scope="col">Set x Reps</th>
                <th scope="col">Load</th>
                <th scope="col">Complete</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">Squat</th>
                <td>3x5</td>
                <td><input type="textbox" >Kg</td>
                <td class="text-success">
                  <input type="checkbox">
                </td>
              </tr>
              <tr>
                <th scope="row">Bench</th>
                <td>3x8</td>
                <td><input type="textbox"> Kg</td>
                <td class="text-success">
                  <input type="checkbox">
                </td>
              </tr>
              <tr>
                <th scope="row">Row</th>
                <td>3x5</td>
                <td><input type="textbox">Kg</td>
                <td class="text-success">
                  <input type="checkbox">
                </td>
              </tr>
              <tr>
                <th scope="row">Curl</th>
                <td>2x12</td>
                <td><iframe width="560" height="315" src="https://www.youtube.com/embed/FZUCsM0ltiY?si=c6w3KBR1pbtNG2YS" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe></td>
                <td>
                  <input type="checkbox">
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <p class="text-success">
          <input type="checkbox"><b>complete week</b>
        </p>
  </body>
</html>
