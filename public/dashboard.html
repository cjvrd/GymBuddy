<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=League+Spartan">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/dashboard.css">

</head>

<body>
    <br>
    <br>
    <br>
    <div class="container">
        <!-- GymBuddy Heading -->
        <div class="row m-3">
            <h1 id="GymBuddyTitle">Dashboard</h1>
        </div>
    </div>

    <div class="container">
        <!-- Tab contents -->
        <div class="tab-content">
            <div id="tab1" class="content tab-pane active">
                <h4 class="tab1-header text-center">Current Progress</h4>
                <div class="cycle-status">
                    <div class="progress-container">
                        <div class="progress-bar"></div>
                    </div>
                    <div class="progress-details">
                        <!-- calculate no. days completed in this cycle -->
                        <p> out of 12 days completed</p>
                        <!-- retrieve which week is on-going -->
                        <p>Week: </p>
                        <!-- retrieve which day is on-going -->
                        <p>Day: </p>
                    </div>
                </div>
                <!-- percentage completed -->
                <div class="progress-text"></div>
                <br>
                <!-- training button -->
                <div class="d-grid mb-1" id="trainingContainer">
                    <button class="btn btn-dark" id="trainingButton">Go To Training</button>
                </div>
                <!-- resetCycle button -->
                <div class="d-grid mb-1" id="resetContainer">
                    <button class="btn btn-dark" id="resetCycleButton">Start a New Cycle</button>
                </div>
            </div>
        </div>
    </div>

    <!-- chatroom button -->
    <div class="d-flex justify-content-start position-absolute top-0 m-2" id="chatroomContainer">
        <button class="btn btn-dark" id="chatroomButton">Support Chatroom</button>
    </div>

    <!-- logout button -->
    <div class="d-grid justify-content-end position-absolute top-0 end-0 m-2" id="logoutContainer">
        <button class="btn btn-dark" id="logoutButton">Logout</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/displayprogram.js"></script>
    <script src="js/dashboard.js"></script>


</body>

</html>
